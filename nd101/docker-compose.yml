services:
  nd101:
    build: .
    command: bash
    ipc: host
    ulimits:
      memlock: -1
      stack: 67108864
    volumes:
      - /home/kwchun/Workspace:/home
    ports:
      - "8888:8888"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    command: jupyter-lab --ip=0.0.0.0 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password='' --notebook-dir=/home
